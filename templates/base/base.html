{% load static %}
<!doctype html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'MainPage/css/form.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="content">{% block content %}{% endblock %}</div>
    <div class="Title">
        <div class="hidden" id="Form">
            {% csrf_token %}
            <input type="text" placeholder="Название" id="Title">
            <textarea placeholder="Заметка" id = "TitleNote"></textarea>
            <input type="number" placeholder="Дайте вашу оценку" min="1" max="10" step="0.1" id="TitleRating">
            <button id = "Save" class="btn">Сохранить</button>
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
